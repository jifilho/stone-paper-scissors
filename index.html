<html>
    <body>
        <style>
            .player-options img, .enemy-options img{
                max-width: 200px;
                opacity: 0.3;
                cursor: pointer;
            }

            .align{
                display: flex;
            }
        </style>

        <h1 style="text-align: center;">Pedra, papel ou tesoura!</h1>
        <hr>

    <div class="align">
        <div class="player-options">
                <div><img opt="pedra" src="rock.png" /></div>
                <div><img opt="papel" src="paper.png" /></div>
                <div><img opt = "tesoura" src="scisor.png" /></div>
        </div>
            <div class="enemy-options">
                    <div><img opt="pedra" src="rock.png" /></div>
                    <div><img opt="papel" src="paper.png" /></div>
                    <div><img opt = "tesoura" src="scisor.png"/></div>
        </div>
    </div>

        <script>
            var elementos = document.querySelectorAll('.player-options div > img')
            var playerOpt = ""
            var inimigoOpt = ""

            function resetInimigo(){
                const enemyoptions = document.querySelectorAll('.enemy-options div')
                for(var i=0; i< enemyoptions.length; i++){
                        enemyoptions[i].childNodes[0].style.opacity=0.3
                    }
                }

            function inimigoJogar(){
                let rand = Math.floor(Math.random()*3)

                const enemyoptions = document.querySelectorAll('.enemy-options div')

                resetInimigo()
                
                for(var i=0; i< enemyoptions.length; i++){
                    if(i ==rand){
                        enemyoptions[i].childNodes[0].style.opacity=1
                        inimigoOpt = enemyoptions[i].childNodes[0].getAttribute('opt')
                    }
                }

                alert(playerOpt)
                alert(inimigoOpt)
            }

            function resetOpacityPlayer(){
                for (var i=0; i < elementos.length; i++){
                    elementos[i].style.opacity=0.3
                }
            }

            for (var i=0; i < elementos.length; i++){
                elementos[i].addEventListener('click', function(t){
                    resetOpacityPlayer()
                    t.target.style.opacity=1
                    playerOpt = t.target.getAttribute('opt')

                    inimigoJogar()

                    //alert(playerOpt)
                })
            }
        </script>
    </body>
</html>
